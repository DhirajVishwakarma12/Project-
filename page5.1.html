<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Legarium - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="mobile-container">
        <!-- <div class="status-bar">
            <span>9:41</span>
            <div><i class="fas fa-battery-full"></i></div>
        </div> -->

        <div style="text-align: center; margin-top: 100px;">
            <div
                style="width: 100px; height: 100px; background: #D1FAE5; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 20px;">
                <i class="fas fa-check" style="color: #10B981; font-size: 40px;"></i>
            </div>
            <h1>Successfully Signed In!</h1>
            <p class="subtitle">Welcome to Legarium Dashboard.</p>
            <div id="timerMsg" style="text-align: center; margin-top: 20px; color: #EF4444; font-size: 14px;">
                Auto-redirecting in 3...
            </div>
        </div>
    </div>
</body>
<script>

function getmigrate(newvalue){
    let timeLeft = 3;
    const timerMsg = document.getElementById('timerMsg');

    const interval = setInterval(() => {
        timeLeft--;
        timerMsg.innerText = `Auto-redirecting in ${timeLeft}...`;

        if (timeLeft <= 0 ) {
            clearInterval(interval);
            // Navigate to the dashboard/home page

            if(newvalue == "1")
            window.location.href = "page5.html";
            else if(newvalue =="2")
            window.location.href = "page7.html";
            else
            window.location.href = "page8.html";



        }
    }, 1000);
}

    // This code runs immediately when the page loads
document.addEventListener("DOMContentLoaded", () => {
    
    // 1. Retrieve the value from memory
    // Note: LocalStorage always returns a STRING
    let storedValue = localStorage.getItem("userChoice");

    // 2. Check if it exists and use it
    if (storedValue) {
        console.log("I remembered the value from the previous page:", storedValue);
    //fuction to call the negivation    
    getmigrate(storedValue);

    }
});
</script>
</html>
