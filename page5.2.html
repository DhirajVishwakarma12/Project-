<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legarium - Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <!-- <div class="status-bar">
            <span>9:41</span>
            <div><i class="fas fa-battery-full"></i></div>
        </div> -->
        
        <div style="text-align: center; margin-top: 100px;">
            <div style="width: 100px; height: 100px; background: #D1FAE5; border-radius: 50%; display: flex; justify-content: center; align-items: center; margin: 0 auto 20px;">
                <i class="fas fa-check" style="color: #10B981; font-size: 40px;"></i>
            </div>
            <h1>Successfully Signed Up!</h1>
            <p class="subtitle">Welcome to Legarium Dashboard.</p>
            <div id="timerMsg" style="text-align: center; margin-top: 20px; color: #EF4444; font-size: 14px;">
            Auto-redirecting in 3...
        </div>
            <!-- <button class="btn-primary" onclick="window.location.href='signup.html'">Logout</button> -->
        </div>
    </div>
</body>
<script>
        // Automatic Navigation Logic
        let timeLeft = 3;
        const timerMsg = document.getElementById('timerMsg');

        const interval = setInterval(() => {
            timeLeft--;
            timerMsg.innerText = `Auto-redirecting in ${timeLeft}...`;

            if (timeLeft <= 0) {
                clearInterval(interval);
                // Navigate to the dashboard/home page
                window.location.href = "page3.html";
            }
        }, 1000);
    </script>

</html>
